<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>An Order Form for Computer Components</title>
        <style>
            body {
            background-color: #82deee;   /* violet background color */
            font-family:'Times New Roman', Times, serif;

            }

            .container  {
                background-color: white; /* I selected white background color */
                padding: 1cm;
                border-radius: 0.5cm;
                box-shadow: 0cm 0cm 0.5cm rgba(0, 0, 0, 0.5);
            }

            h1 {
                color:black ; /* I selected black heading color*/
            }

            /* The button in the center */
            .center-button {
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1>ORDER FORM FOR COMPUTER COMPONENT</h1>
            <form id="orderForm">
                <div class="form-group">
                    <label for="component">Choose Component:</label>
                    <select class="form-control" id="component" name="component">
                        <option value="cpu">CPU</option>
                        <option value="gpu">GPU</option>
                        <option value="ram">RAM</option>
                        <option value="storage">Storage</option>
                        <option value="motherboard">Motherboard</option>
                        <option value="power supply">Power Supply</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1">
                </div>
                <button type="submit" class="btn btn-primary">Submit Order</button>    
             </form>
             <div id="orderResult" class="mt-3"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#orderForm").submit(function(event) {
                    event.preventDefault();
                    var component = $("#component").val();
                    var quantity = $("#quantity").val();
                    $("#orderResult").html("<h2>Order Summary</h2>" +
                                           "<p><strong>Component:</strong>" + component + "</p>" +
                                           "<p><strong>Quantity:</strong>" + quantity + "</p>");
                 });
            });
        </script>
    </body>
</html>
